<h1 class="display-4">{{data.title}}</h1>

<!-- Start table -->
<div class="card card-block">
	<table class="table table-hover">
		<thead>
			<tr>
				<th ng-repeat="head in data.head">
					{{head}}
				</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="row in data.body">
				<td ng-repeat="item in row">
					<li><span ng-bind-html="item"></span>
				</td>
			</tr>
		</tbody>
	</table>
</div>
<!-- End table -->
