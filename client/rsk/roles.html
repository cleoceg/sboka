<h1 class="display-4">{{data.title}}</h1>

<div class="row">
	<div ng-repeat="role in data.roles">
		<div class="col-sm-4">
			<div class="card card-block">
				<h4 class="card-title">{{role.title}}</h4>
				<p class="card-text">{{role.role}}</p>
				<div ng-repeat="item in role.links">
					<a href="{{item[0]}}" class="card-link">{{item[1]}}</a>
				</div>
			</div>
		</div>
	</div>
</div>
