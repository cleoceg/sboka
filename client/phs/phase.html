
<h1><a href="/phases">Phase</a> &DoubleRightArrow; {{data.step.step}}</h1>

<div class="row">
  <div class="col-sm-12">
    <div class="card card-block">
      <h3 class="card-title">Introduction</h3>
      <p class="card-text">{{data.step.introduction}}</p>
	  
      <button type="button" class="btn btn-outline-primary btn-sm" data-toggle="modal" data-target=".detail">Details</button>
      <div class="modal fade detail" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">{{data.step.step}} details</h4>
                </div>
                <div class="modal-body">
                    <div ng-repeat="item in data.step.introbis">
						<p><span class="card-text" ng-bind-html="item"></span><p>
					</div>
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
	<div ng-repeat="proc in data.processes">
	
		<div class="col-sm-12">
			<div class="card card-block">
				<h4 class="card-title">{{proc.title}}</h4>
				<p><span class="card-text" ng-bind-html="proc.introduction"></span><p>
				<a class="btn btn-default" href="processus/{{proc.id}}" role="button">Detail</a>
			</div>
		</div>
	</div>
</div>
